<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isEditMode ? 'Editar Tarefa' : 'Nova Tarefa' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <!-- Título -->
      <ion-item>
        <ion-input
          formControlName="titulo"
          label="Título"
          labelPlacement="stacked"
          placeholder="Digite o título da tarefa"
          [counter]="true"
          maxlength="200"
        ></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="taskForm.get('titulo')?.invalid && taskForm.get('titulo')?.touched">
        <small>O título é obrigatório</small>
      </div>

      <!-- Descrição -->
      <ion-item>
        <ion-textarea
          formControlName="descricao"
          label="Descrição"
          labelPlacement="stacked"
          placeholder="Digite a descrição da tarefa"
          rows="4"
          autoGrow="true"
        ></ion-textarea>
      </ion-item>

      <!-- Status -->
      <ion-item>
        <ion-select
          formControlName="status"
          label="Status"
          labelPlacement="stacked"
          interface="popover"
        >
          <ion-select-option *ngFor="let status of statuses" [value]="status.value">
            {{ status.label }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Projeto -->
      <ion-item>
        <ion-select
          formControlName="projectId"
          label="Projeto"
          labelPlacement="stacked"
          placeholder="Selecione um projeto (opcional)"
          interface="popover"
        >
          <ion-select-option [value]="null">Nenhum projeto</ion-select-option>
          <ion-select-option *ngFor="let project of projects" [value]="project.id">
            {{ project.nome }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Prioridade -->
      <ion-item>
        <ion-select
          formControlName="prioridade"
          label="Prioridade"
          labelPlacement="stacked"
          interface="popover"
        >
          <ion-select-option *ngFor="let priority of priorities" [value]="priority.value">
            {{ priority.label }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Data de Vencimento -->
      <ion-item>
        <ion-label position="stacked">Data de Vencimento</ion-label>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              id="datetime"
              formControlName="dataVencimento"
              presentation="date"
              [min]="minDate"
              locale="pt-BR"
            ></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>

      <!-- Tags -->
      <ion-item>
        <ion-label position="stacked">Tags</ion-label>
        <div class="tags-container">
          <ion-chip *ngFor="let tag of tags" (click)="removeTag(tag)">
            <ion-label>{{ tag }}</ion-label>
            <ion-icon name="close"></ion-icon>
          </ion-chip>
        </div>
      </ion-item>

      <ion-item>
        <ion-input
          [(ngModel)]="newTag"
          [ngModelOptions]="{standalone: true}"
          placeholder="Adicionar tag"
          (keyup.enter)="addTag()"
        ></ion-input>
        <ion-button slot="end" (click)="addTag()" fill="clear">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <!-- Submit Button -->
    <div class="submit-container">
      <ion-button expand="block" type="button" [disabled]="taskForm.invalid" (click)="onSubmit()">
        <ion-icon name="save" slot="start"></ion-icon>
        {{ isEditMode ? 'Salvar Alterações' : 'Criar Tarefa' }}
      </ion-button>
    </div>
  </form>
</ion-content>
