<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- User Profile Card -->
  <ion-card class="profile-card" *ngIf="userProfile">
    <ion-card-content>
      <div class="profile-info" (click)="navigateToProfile()">
        <ion-avatar class="profile-avatar">
          <img *ngIf="userProfile.avatarUrl" [src]="userProfile.avatarUrl" [alt]="userProfile.nome">
          <div *ngIf="!userProfile.avatarUrl" class="avatar-placeholder">
            {{ getInitials(userProfile.nome) }}
          </div>
        </ion-avatar>
        <div class="profile-details">
          <h2>{{ userProfile.nome }}</h2>
          <p>{{ userProfile.email }}</p>
        </div>
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </ion-card-content>
  </ion-card>
